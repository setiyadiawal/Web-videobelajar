<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

        <!-- Font Google DM Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
        <!-- Font Google Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
        <!-- Font Google Lato -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
        <!-- Font Awesome (Untuk Logo Sosmed) -->
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <!-- Navigation Bar Start -->
        <nav class="navbar-container">
            <img src="Assets/Logo.png" alt="Logo.png" class="img-container">
        </nav>
        <!-- Navigation Bar End -->
</header>

<main>
    <!-- Form Start -->
    <form class="form-container">
        <div class="form-header">
            <h3>Masuk ke Akun</h3>
            <p>Yuk, lanjutin belajarmu di videobelajar.</p>
        </div>

        <div class="form-main">
            <div class="formulir">
                <div class="form-email">
                    <label for="email" class="text-form">E-mail</label>
                    <input type="email" name="email" class="kotak-email">
                </div>
                <div class="form-password">
                    <label for="kata-sandi" class="text-form">Kata Sandi</label>
                    <span class="pass"><input type="password" name="password" class="kotak-password"></span>
                    <i data-feather="eye-off" class="eye-off"></i>
                    <p class="forgot"><a href="#">Lupa Password?</a></p>
                </div>
                <div class="button">
                    <button type="submit" class="masuk">Masuk</button>
                    <button type="submit" class="daftar">Daftar</button>
                </div>
            </div>

            <div class="form-line">
              <hr> <p>atau</p>
            </div>

            <div class="google-btn">
                <img src="Assets/google.png">
                <button type="button" class="login-google">Masuk dengan Google</button>

            </div>
        </div>
    </form>
    <!-- Form End -->
</main>

<script>
    feather.replace();
  </script>
</body>
</html>
